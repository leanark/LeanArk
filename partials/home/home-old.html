<main class="container-fluid">
  <div class="row">
    <div id="carousel" class="carousel slide gradient" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div id="slide0" ng-init="getDiagram('slide0', diagrams[0])"></div>
          <div class="carousel-caption">
            <h3>We build lightweight software products</h3>
<!--             <p>Typical web application - UI client (web, desktop, or mobile), back-end services (RESTful API end points returning plain Json)</p>
           -->
          </div>
        </div>
        <div class="item">
          <div id="slide1" ng-init="getDiagram('slide1', diagrams[1])"></div>
          <div class="carousel-caption">
            <h3>We emphasize lean software architecture</h3>
            <!-- <p>Messaging system - queue service, asynchronous client and service.</p>
             -->
          </div>
        </div>
        <div class="item">
          <div id="slide2" ng-init="getDiagram('slide2', diagrams[2])"></div>
          <div class="carousel-caption">
            <h3>We offer automatic containerized deployment</h3>
            <!-- <p>In just minutes you can provision, start, test, and release your application on your laptop, server, datacenter, or cloud.</p>
           -->
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
      </a> <a class="right carousel-control" href="#carousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
      </a>
    </div>
    <h1>
      <center>Doing old things in new ways</center>
    </h1>
  </div> 
</main>

<div class="container">
  <div class="row">
    <div class="col-lg-3" ng-repeat="item in items">
      <img ng-src="{{item.image}}" alt="" width="100%">
      <h2>{{item.title}}</h2>
      <ul class="list-group">
        <li class="list-group-item animated-item" ng-repeat="detail in item.details | limitTo: item.showDetails">{{detail}}</li>
      </ul>
      <p>
        <a class="btn btn-default" ng-click="toggleDetails(item)" href="javascript:void(0);" role="button">{{item.detailsAction}} details</a>
      </p>
    </div>
  </div>

  <div class="row">
    <hr />
    <div class="col-lg-8">
      <h3>
        <center>LeanArk directions</center>
      </h3>
      <div id="bubble-chart"></div>
    </div>
    <div class="col-lg-4">
      <div class="panel panel-default">
        <h3>
          <center>Connect</center>
        </h3>
        <div class="panel-body">
          <form id='enquiryForm' ng-submit="sendEnquiry()">
            <div class="form-group">
              <label for="inputFirstName">First name*</label> <input type="text" class="form-control" id="inputFirstName" ng-model="enquiry.firstname" placeholder="Your first name" ng-maxlength="255" required>
            </div>
            <div class="form-group">
              <label for="inputLastName">Last name*</label> <input type="text" class="form-control" id="inputLastName" ng-model="enquiry.lastname" placeholder="Your last name" ng-maxlength="255" required>
            </div>
            <div class="form-group">
              <label for="inputEmail">Email*</label> <input type="email" class="form-control" id="inputEmail" ng-model="enquiry.email" placeholder="Your email address" ng-maxlength="255" required>
            </div>
            <div class="form-group">
              <label for="inputSubject">Subject*</label> <input type="text" class="form-control" id="inputSubject" ng-model="enquiry.subject" placeholder="Your enquiry subject" ng-maxlength="255" required>
            </div>
            <div class="form-group">
              <label for="textAreaMessage">Message*</label>
              <textarea class="form-control" id="textAreaMessage" rows="3" ng-model="enquiry.message" placeholder="Your enquiry message" ng-maxlength="255" required></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="isDisabled">Send enquiry</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/leanark-bubble-chart.js"></script>
  
<script>
	$(function() {
		$('main').height($(window).height() - 72);
		$('.carousel').carousel();
	});
</script>
